<section class="d-flex justify-content-center align-items-top w-100">
  <div class="container mx-auto pt-5">
    <div class="row justify-content-center align-items-top pt-5">
      <div class="col-12 mb-5">
        <h1 class="text-center text-primary">{{title}}</h1>
        <h3 class="text-center text-primary" *ngIf="id !== ''">({{id}})</h3>
      </div>
      <div class="col-12 mb-5" *ngIf="graphData">
        <app-line-chart [labels]="graphData.labels" [datasets]="graphData.dataset" [xAxisLabel]="graphData.xAxisLabel" [yAxisLabel]="graphData.yAxisLabel"></app-line-chart>
      </div>
      <div class="col-12 mb-5" *ngIf="!graphData">
        <h2 class="text-center text-primary">Loading...</h2>
      </div>
      <div class="col-12 mb-5 d-flex justify-content-center align-items-center">
        <a class="btn btn-primary px-5 py-2" [routerLink]="['/']">Return Home</a>
      </div>
    </div>
  </div>
</section>
